<div class="login_wrapper">
    <div class="loginForm_wrapper p-3 d-grid align-items-center">

        {{loginForm.value | json}}
        {{loginForm.pristine | json }}
        {{loginForm.dirty | json }}

        <form [formGroup]="loginForm" (ngSubmit)="authLogin()">
            <mat-form-field class="row">
                <mat-label>Enter your username</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="username" required>
                <!-- <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field class="row">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div class="mat-button-row">
                <button mat-raised-button color="primary" class="mx-4" type="submit">Login</button>
                <button mat-raised-button>Cancel</button>
            </div>
        </form>
        
    </div>
    
  </div>
